<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>114機械群專題製作編輯器</title>
    <!-- 載入 Tailwind CSS 樣式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 React 核心庫 -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 載入 Babel 用於即時解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 載入 Lucide 圖標庫 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; padding: 0 !important; }
            .a4-page { 
                box-shadow: none !important; 
                border: none !important; 
                margin: 0 !important;
                width: 210mm !important;
                break-after: page;
            }
        }
        .a4-page {
            font-family: "BiauKai", "標楷體", "STKaiti", serif;
            line-height: 1.2;
            min-height: 297mm;
            width: 210mm;
            padding: 25.4mm 31.7mm;
            background: white;
            position: relative;
        }
        textarea {
            border: none !important;
            outline: none !important;
            resize: none !important;
            width: 100%;
            background: transparent;
            overflow: hidden;
        }
        textarea::placeholder {
            color: #cbd5e1; /* slate-300 */
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const AutoSizeTextarea = ({ value, onChange, placeholder, style, className }) => {
            const textareaRef = useRef(null);
            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = 'auto';
                    textareaRef.current.style.height = `${textareaRef.current.scrollHeight}px`;
                }
            }, [value]);

            return (
                <textarea
                    ref={textareaRef}
                    value={value}
                    onChange={onChange}
                    placeholder={placeholder}
                    style={style}
                    className={className}
                />
            );
        };

        const App = () => {
            const [content, setContent] = useState({
                title: "",
                schoolInfo: "",
                authorInfo: "",
                groupInfo: "群別：機械群\n組別：專題組",
                abstract: "",
                introduction: "",
                theory: "",
                process: "",
                results: "",
                conclusion: "",
                references: ""
            });

            const placeholders = {
                title: "請輸入專題題目 (例如：自動化智慧節能加工系統之研製)",
                schoolInfo: "請輸入學校名稱 (例如：國立彰化高級工業職業學校)",
                authorInfo: "指導老師：王小明\n參賽學生：李大華、張小芬",
                abstract: "【寫作提示】摘要應簡潔有力，建議包含研究目的、方法、結果。(建議 300-500 字)",
                introduction: "壹、前言\n1.1 研究動機：...\n1.2 研究目的：...\n1.3 研究範圍：...",
                theory: "貳、作品原理與理論探討\n【提示】請說明作品涉及的機械原理，如連桿、齒輪或感測器原理。",
                process: "參、研究過程與製作步驟\n【提示】建議以 3.1 製作流程、3.2 零件加工 等小標題進行撰寫。",
                results: "肆、結果與討論\n【提示】呈現作品功能測試數據與照片說明。",
                conclusion: "伍、結論與建議\n【提示】總結目標達成率與未來改良建議。",
                references: "1. 作者(年份)。書名。出版商。\n2. 網站名稱(日期)。網址。"
            };

            const updateField = (field, value) => {
                setContent(prev => ({ ...prev, [field]: value }));
            };

            const exportToJson = () => {
                const dataStr = JSON.stringify(content, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const link = document.createElement('a');
                link.setAttribute('href', dataUri);
                link.setAttribute('download', `${content.title || '專題備份'}.json`);
                link.click();
            };

            const handleImport = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        setContent(json);
                    } catch (err) {
                        alert('檔案解析錯誤');
                    }
                };
                reader.readAsText(file);
            };

            useEffect(() => {
                // 初始化 Lucide 圖標
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, []);

            return (
                <div className="p-4 md:p-6 print:p-0">
                    {/* 控制導航列 */}
                    <div className="max-w-6xl mx-auto mb-6 flex items-center justify-between bg-white p-4 rounded-xl shadow-md sticky top-0 z-20 no-print border border-slate-200">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-lg">
                                <i data-lucide="file-code" class="text-white"></i>
                            </div>
                            <div>
                                <h1 className="text-lg font-bold text-slate-800">機械群專題編輯器</h1>
                                <p className="text-[10px] text-slate-500 uppercase tracking-wider">標準 13pt 標楷體格式</p>
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={exportToJson} className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 flex items-center gap-2 transition-all">
                                <i data-lucide="download" style={{width:16}}></i> 匯出備份
                            </button>
                            <label className="bg-white border border-slate-200 text-slate-700 px-4 py-2 rounded-lg text-sm hover:bg-slate-50 flex items-center gap-2 cursor-pointer transition-all">
                                <i data-lucide="upload" style={{width:16}}></i> 讀取備份
                                <input type="file" onChange={handleImport} className="hidden" accept=".json" />
                            </label>
                            <button onClick={() => window.print()} className="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-emerald-700 flex items-center gap-2 transition-all shadow-sm">
                                <i data-lucide="printer" style={{width:16}}></i> 列印/PDF
                            </button>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto flex flex-col lg:flex-row gap-8 items-start justify-center">
                        {/* 編輯頁面內容 */}
                        <div className="flex flex-col gap-8 print:gap-0">
                            {/* 封面頁 */}
                            <div className="a4-page shadow-2xl mx-auto flex flex-col items-center pt-[50mm]">
                                <div className="text-center w-full space-y-16">
                                    <h2 style={{ fontSize: '26pt' }} className="font-bold tracking-widest leading-tight">
                                        全國高級中等學校專業群科<br/>專題實作及創意競賽
                                    </h2>
                                    <div className="py-10">
                                        <p style={{ fontSize: '18pt' }} className="mb-4">作品說明書</p>
                                        <AutoSizeTextarea
                                            value={content.title}
                                            placeholder={placeholders.title}
                                            onChange={(e) => updateField('title', e.target.value)}
                                            className="text-center font-bold"
                                            style={{ fontSize: '24pt' }}
                                        />
                                    </div>
                                    <div className="space-y-10 mt-20 text-left inline-block w-[500px]">
                                        <AutoSizeTextarea value={content.groupInfo} placeholder={placeholders.groupInfo} onChange={(e) => updateField('groupInfo', e.target.value)} style={{ fontSize: '18pt' }} />
                                        <AutoSizeTextarea value={content.schoolInfo} placeholder={placeholders.schoolInfo} onChange={(e) => updateField('schoolInfo', e.target.value)} style={{ fontSize: '18pt' }} />
                                        <AutoSizeTextarea value={content.authorInfo} placeholder={placeholders.authorInfo} onChange={(e) => updateField('authorInfo', e.target.value)} style={{ fontSize: '18pt' }} />
                                    </div>
                                </div>
                                <div className="absolute bottom-20 text-center w-full font-bold" style={{ fontSize: '16pt' }}>
                                    中 華 民 國 1 1 4 年
                                </div>
                            </div>

                            {/* 內文頁 */}
                            <div className="a4-page shadow-2xl mx-auto">
                                <div className="mb-10 text-justify">
                                    <h2 className="text-center font-bold mb-6" style={{ fontSize: '16pt' }}>摘 要</h2>
                                    <AutoSizeTextarea
                                        value={content.abstract}
                                        placeholder={placeholders.abstract}
                                        onChange={(e) => updateField('abstract', e.target.value)}
                                        style={{ fontSize: '13pt' }}
                                    />
                                </div>

                                {[
                                    { key: 'introduction', label: '壹、前言' },
                                    { key: 'theory', label: '貳、作品原理與理論探討' },
                                    { key: 'process', label: '參、研究過程與製作步驟' },
                                    { key: 'results', label: '肆、結果與討論' },
                                    { key: 'conclusion', label: '伍、結論與建議' },
                                    { key: 'references', label: '參考文獻' }
                                ].map((item) => (
                                    <div key={item.key} className="mb-8">
                                        <h2 className="font-bold mb-4" style={{ fontSize: '16pt' }}>{item.label}</h2>
                                        <AutoSizeTextarea
                                            value={content[item.key]}
                                            placeholder={placeholders[item.key]}
                                            onChange={(e) => updateField(item.key, e.target.value)}
                                            style={{ fontSize: '13pt' }}
                                        />
                                    </div>
                                ))}
                                <div className="absolute bottom-10 left-0 w-full text-center text-[10pt] no-print">- 1 -</div>
                            </div>
                        </div>

                        {/* 右側資訊欄 */}
                        <div className="w-full lg:w-80 space-y-4 no-print shrink-0">
                            <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                                <h3 className="font-bold text-blue-600 flex items-center gap-2 mb-3">
                                    <i data-lucide="type" style={{width:18}}></i> 排版說明
                                </h3>
                                <ul className="text-xs text-slate-600 space-y-3">
                                    <li className="bg-slate-50 p-2 rounded">內文自動固定為 13pt 標楷體。</li>
                                    <li>小標題 (如 1.1) 請自行在區塊內輸入。</li>
                                    <li>支援「分頁列印」，封面與內文會自動切開。</li>
                                </ul>
                            </div>
                            <div className="bg-slate-800 p-5 rounded-xl text-white">
                                <h3 className="font-bold text-sm mb-2 flex items-center gap-2">
                                    <i data-lucide="lightbulb" class="text-amber-400" style={{width:16}}></i> 溫馨提示
                                </h3>
                                <p className="text-[10px] opacity-80 leading-relaxed">
                                    灰色的提示文字僅供寫作導引，不會被印出來。建議先點擊「匯出備份」儲存您的草稿。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
