<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>114機械群專題編輯器</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background-color: white !important; padding: 0 !important; }
            .a4-page { 
                box-shadow: none !important; 
                border: none !important; 
                margin: 0 !important;
                width: 210mm !important;
            }
        }
        .a4-page {
            font-family: "BiauKai", "標楷體", "STKaiti", serif;
            line-height: 1.2;
            min-height: 297mm;
            width: 210mm;
            padding: 25.4mm 31.7mm;
        }
        textarea {
            border: none !important;
            outline: none !important;
            resize: none !important;
            width: 100%;
            background: transparent;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [content, setContent] = useState({
                title: "114學年度機械群專題製作報告",
                abstract: "請輸入摘要內容...",
                introduction: "壹、前言\n1.1 研究動機\n1.2 研究目的",
                theory: "貳、作品原理與理論探討",
                process: "參、研究過程與製作步驟",
                results: "肆、結果與討論",
                conclusion: "伍、結論與建議",
                references: "參考文獻"
            });
            const fileInputRef = useRef(null);

            const updateField = (field, value) => {
                setContent(prev => ({ ...prev, [field]: value }));
            };

            const exportToJson = () => {
                const dataStr = JSON.stringify(content, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                const link = document.createElement('a');
                link.setAttribute('href', dataUri);
                link.setAttribute('download', `${content.title}_備份.json`);
                link.click();
            };

            const importFromJson = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const json = JSON.parse(e.target.result);
                        setContent(json);
                    } catch (err) {
                        alert('檔案格式錯誤');
                    }
                };
                reader.readAsText(file);
            };

            return (
                <div className="p-4 md:p-6 print:p-0">
                    {/* 控制列 */}
                    <div className="max-w-6xl mx-auto mb-6 flex items-center justify-between gap-4 bg-white p-4 rounded-xl shadow-sm sticky top-0 z-10 no-print border border-slate-200">
                        <div>
                            <h1 className="text-xl font-bold text-slate-800">114機械群專題編輯器</h1>
                            <p className="text-xs text-slate-500">標楷體 13pt / 下載 JSON 可存至雲端</p>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={exportToJson} className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 flex items-center gap-2">
                                <i data-lucide="download"></i> 匯出備份
                            </button>
                            <button onClick={() => fileInputRef.current.click()} className="bg-white border border-slate-200 text-slate-700 px-4 py-2 rounded-lg text-sm hover:bg-slate-50 flex items-center gap-2">
                                <i data-lucide="upload"></i> 讀取備份
                            </button>
                            <button onClick={() => window.print()} className="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-emerald-700 flex items-center gap-2">
                                <i data-lucide="printer"></i> 列印/PDF
                            </button>
                            <input type="file" ref={fileInputRef} onChange={importFromJson} className="hidden" accept=".json" />
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto flex flex-col lg:flex-row gap-8 items-start">
                        {/* A4 編輯區 */}
                        <div className="bg-white shadow-xl a4-page mx-auto relative overflow-hidden">
                            <textarea
                                value={content.title}
                                onChange={(e) => updateField('title', e.target.value)}
                                className="text-center font-bold mb-16"
                                style={{ fontSize: '20pt' }}
                                rows="2"
                            />

                            <div className="mb-10 text-justify">
                                <h2 className="text-center font-bold mb-6" style={{ fontSize: '16pt' }}>摘 要</h2>
                                <textarea
                                    value={content.abstract}
                                    onChange={(e) => updateField('abstract', e.target.value)}
                                    style={{ fontSize: '13pt' }}
                                    rows="6"
                                />
                            </div>

                            {[
                                { key: 'introduction', label: '壹、前言' },
                                { key: 'theory', label: '貳、作品原理與理論探討' },
                                { key: 'process', label: '參、研究過程與製作步驟' },
                                { key: 'results', label: '肆、結果與討論' },
                                { key: 'conclusion', label: '伍、結論與建議' },
                                { key: 'references', label: '參考文獻' }
                            ].map((item) => (
                                <div key={item.key} className="mb-8">
                                    <h2 className="font-bold mb-4" style={{ fontSize: '16pt' }}>{item.label}</h2>
                                    <textarea
                                        value={content[item.key]}
                                        onChange={(e) => updateField(item.key, e.target.value)}
                                        style={{ fontSize: '13pt' }}
                                        rows="8"
                                    />
                                </div>
                            ))}
                            <div className="absolute bottom-10 left-0 w-full text-center text-[10pt]">- 1 -</div>
                        </div>

                        {/* 說明欄 */}
                        <div className="w-full lg:w-80 space-y-4 no-print">
                            <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                                <h3 className="font-bold text-blue-600 mb-3 border-b pb-2">操作說明</h3>
                                <ul className="text-sm text-slate-600 space-y-2">
                                    <li>1. 點擊文字區域直接編輯。</li>
                                    <li>2. 點擊「匯出」下載 JSON 檔並存入雲端備份。</li>
                                    <li>3. 下次使用請點「讀取」選取 JSON 檔。</li>
                                    <li>4. 列印時目的地選「另存為 PDF」。</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Initialize Lucide icons
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
